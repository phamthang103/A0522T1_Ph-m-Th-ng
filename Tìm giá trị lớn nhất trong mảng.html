<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[1,2,3,5,7,8,78];
    let max=number[0]//khai bao bien max luu gia tri lon nhat la phan tu dau tien
    let index=0
    let i;
    for (i=1;i<number.length;i++){
        if (number[i]>max){
            max=number[i];
            index[i];
        }
    }alert("max "+ max+ " at position "+index);
</script>
</body>
</html>
