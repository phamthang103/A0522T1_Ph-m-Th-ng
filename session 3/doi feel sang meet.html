<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        meter=0.305*parseInt(foot)
        alert("So meter la "+meter)
    }
    function meterToFoot(meter) {
        foot=3.279*parseInt(meter)
        alert("So foot la "+foot)
    }
    foot=prompt("So F la?")
    footToMeter(foot)
    meter=prompt("So M la?")
    meterToFoot(meter)
</script>
</body>
</html>
