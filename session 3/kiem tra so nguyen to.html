<body>
<script>
    function isPrime(number)
    {
let count=0;
    if (number>2)
    {
        for (let j=1;j<=number;j++)
        {
            if (number%j==0){
                count++
            }
        }
        if (count==2){
            document.write(number+" la so nguyen to")
        }else {
            document.write(number+" khong phai so nguyen to")
        }

    }
    }let number = prompt(" nhap so nguyen to can tim")
    isPrime(number)
</script>
</body>
</html>
