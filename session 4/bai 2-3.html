<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            Nhap so gia thua
        </td>
        <td>
            <input type="number"id="number">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button"onclick="check_calculate()"id="calculate">Ket qua </button>
        </td>
        <td>
            <input type="result"id="result">
        </td>
    </tr>
    <script>
        function check_calculate() {
            let number=document.getElementById("number").value;
            let result=1;
            for (i=1;i<=number;i++){
                result *=i;
            }
document.getElementById("result").value="Gia thua la "+result;
        }
    </script>
</table>
</body>
</html>
