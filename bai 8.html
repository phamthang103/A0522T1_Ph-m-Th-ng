<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //[523,42,3,4,5,3,2,32]
    // [1 2 3 4 5 6]
    let str = prompt("enter you  ten number");
    let arrStr = str.split("");

    for (let i = 0; i < arrStr.length - 1; i++) {
        for (let j = i + 1; j < arrStr.length; j++) {
            if (arrStr[j] > arrStr[i]) {
                let first = arrStr[i]
                arrStr[i] = arrStr[j];
                arrStr[j] = first;
            }
        }
    }
    document.write(arrStr)
</script>
</body>
</html>
